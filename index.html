<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
    <title>Key</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="keyboard">
               <div class="keyboard__row">
                   <button class="keyboard__row__button">`</button>
                   <button class="keyboard__row__button">1</button>
                   <button class="keyboard__row__button">2</button>
                   <button class="keyboard__row__button">3</button>
                   <button class="keyboard__row__button">4</button>
                   <button class="keyboard__row__button">5</button>
                   <button class="keyboard__row__button">6</button>
                   <button class="keyboard__row__button">7</button>
                   <button class="keyboard__row__button">8</button>
                   <button class="keyboard__row__button">9</button>
                   <button class="keyboard__row__button">0</button>
                   <button class="keyboard__row__button">-</button>
                   <button class="keyboard__row__button">=</button>
                   <button class="keyboard__row__button-grey">DEL</button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__row__button-grey">TAB</button>
                    <button class="keyboard__row__button">Q</button>
                    <button class="keyboard__row__button">W</button>
                    <button class="keyboard__row__button">E</button>
                    <button class="keyboard__row__button">R</button>
                    <button class="keyboard__row__button">T</button>
                    <button class="keyboard__row__button">Y</button>
                    <button class="keyboard__row__button">U</button>
                    <button class="keyboard__row__button">I</button>
                    <button class="keyboard__row__button">O</button>
                    <button class="keyboard__row__button">P</button>
                    <button class="keyboard__row__button">[</button>
                    <button class="keyboard__row__button">]</button>
                    <button class="keyboard__row__button">\</button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__row__button-grey">CAPS</button>
                    <button class="keyboard__row__button">A</button>
                    <button class="keyboard__row__button">S</button>
                    <button class="keyboard__row__button">D</button>
                    <button class="keyboard__row__button">F</button>
                    <button class="keyboard__row__button">G</button>
                    <button class="keyboard__row__button">H</button>
                    <button class="keyboard__row__button">J</button>
                    <button class="keyboard__row__button">K</button>
                    <button class="keyboard__row__button">L</button>
                    <button class="keyboard__row__button">;</button>
                    <button class="keyboard__row__button">â€˜</button>
                    <button class="keyboard__row__button-enter">ENTER</button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__row__button-shift">SHIFT</button>
                    <button class="keyboard__row__button">Z</button>
                    <button class="keyboard__row__button">X</button>
                    <button class="keyboard__row__button">C</button>
                    <button class="keyboard__row__button">V</button>
                    <button class="keyboard__row__button">B</button>
                    <button class="keyboard__row__button">N</button>
                    <button class="keyboard__row__button">M</button>
                    <button class="keyboard__row__button">,</button>
                    <button class="keyboard__row__button">.</button>
                    <button class="keyboard__row__button">/</button>
                    <button class="keyboard__row__button-shift">SHIFT</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
